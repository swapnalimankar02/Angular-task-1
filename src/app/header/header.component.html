<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto ">
        <li class="nav-item active">
          <button class="nav-link bg-danger"  data-toggle="modal" data-target="#myPorducts"><i class="fa fa-cart-plus mr-2" aria-hidden="true"></i>Buy Now <span class="sr-only">(current)</span></button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="myPorducts" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="myPorductsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myPorductsLabel">Add Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- <form [formGroup]="productLists" (ngSubmit)="onCLick()"> -->
          <form #myForm="ngForm">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="pName">Product Name :</label>
                        <input type="text" name="productName" [ngModel] id="pName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pPrice">Product Price :</label>
                        <input type="text" name="productPrice" [ngModel] id="pPrice" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pImage">Product Image :</label>
                        <input type="text" name="productImage" [ngModel] id="pImage" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" type="submit" (click)="onSubmit()" data-dismiss="modal">Add Product</button>
                      </div>
                </div>
                
            </div>
          </form>
        </div>
     
      </div>
    </div>
  </div>
